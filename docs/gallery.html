<!DOCTYPE html>
<html>
<head>
	<meta charset = "utf-8">
	<meta name = "viewport" content = "width=device-width,initial-scale=1">
	<title>Gallery</title>
	<!--CSS for Bootstrap CDN: this will import all of the bootstrap styles-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel = "stylesheet" href = "custom.css">
	<link rel = "icon" href = "static/logo.png">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<style>
        .img-thumbnail {
            object-fit: cover;
            aspect-ratio: 1 / 1;
            width: 100%;
            max-width: 200px;
            height: auto;
            margin: 0 auto;
            display: block;
        }

        .modal-body img {
            object-fit: contain;
            max-width: 100%;
            max-height: 66vh;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 30px;
            justify-content: center;
        }

        .gallery-item button {
            margin: 10px auto 0 auto;
            display: block;
        }
    </style>
</head>
<body>
    <div id="navbar"></div>

    <div class="container">
        <h1 class="text-center text-lg-left mt-4 mb-0 TITLE">Photo Gallery</h1>
        <hr class="mt-2 mb-5">

        <div class="gallery-grid">
            <!-- Dynamically generated gallery items -->
            <!-- BEGIN GENERATED IMAGES -->
            <script>
                $(document).ready(function () {
                    const imageCount = 22;
                    const container = $(".gallery-grid");
                    for (let i = 1; i <= imageCount; i++) {
                        const modalId = `elephantModal${i}`;
                        const imageSrc = `static/elephants/${i}.png`;

                        const imageElement = `
                            <div class="gallery-item" data-toggle="modal" data-target="#${modalId}">
                                <img class="img-fluid img-thumbnail" src="${imageSrc}">
                                <button class="btn btn-primary" data-toggle="modal" data-target="#${modalId}">
                                    Zoom in
                                </button>
                            </div>
                            <div class="modal fade" id="${modalId}" tabindex="-1" role="dialog" aria-labelledby="${modalId}Title" aria-hidden="true">
                                <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="${modalId}Title">Image ${i}</h5>
                                            <button type="button" class="close btn btn-secondary" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            <img class="img-fluid img-thumbnail" src="${imageSrc}">
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        `;

                        container.append(imageElement);
                    }
                });
            </script>
	</div>
</div>
	
	<script>
	    $(document).ready(function($) {
	        
            $.get("navbar.html", function(data) {
            	$("#navbar").replaceWith(data);
            });
            
	    });
	</script>
	<!--Bootstrap javascript-->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

	
</body>
</html>
