<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ping Pong Game</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="icon" href="../static/logo.png" />
  <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="custom.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.js"></script>

  <style>
    /* Reset margins/padding and force no scrolling */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;  /* No scrollbars */
      background-color: navy;
    }

    h1, p { 
        margin: 0; 
    }

    /* Flex container for the entire page */
    .page-wrapper {
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    /* The top section (title, instructions, buttons, scoreboard) auto-sizes */
    .top-section {
      text-align: center;
      color: white;
      padding: 0.5rem;
      /* You can tune these margins/paddings to be smaller if needed */
    }

    /* Score style as before */
    #score {
      color: white;
      font-size: 1.5em;
      margin: 0.5rem 0;
    }

    /* The area that holds the ping-pong game.
       We use flex:1 to let it fill the remaining space,
       and a flex container to center #pingpong. */
    .game-area {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      /* No extra margin */
    }

    /* The ping-pong "canvas" with a 16:7 aspect ratio, fluid in height.
       We set height:100% so it tries to fill the .game-area.
       The width auto-adjusts to keep the ratio.
    */
    #pingpong {
      aspect-ratio: 16 / 9; 
      height: 100%;
      max-width: 100%;         /* Donâ€™t exceed available width */
      background-color: #323264;
      position: relative;
      border: 2px solid white;
    }

    /* Positioning & scaling ball/paddles by percentage for responsiveness */
    #ball,
    #left,
    #right {
      position: absolute;
    }

    /* Ball is 2.5% of the #pingpong width, circular, centered by default */
    #ball {
      width: 2.5%;
      aspect-ratio: 1;
      border-radius: 50%;
      background-color: white;
      border: solid 1px black;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    /* Paddles are 2% wide, 15% tall relative to #pingpong */
    #left,
    #right {
      width: 2%;
      height: 15%;
      background-color: green;
      top: 50%; 
      transform: translateY(-50%);
    }
    #left {
      left: 0;
    }
    #right {
      right: 0;
    }
  </style>
</head>
<body>
  <div id="navbar"></div>

  <div class="page-wrapper">
    <!-- TOP SECTION (text + buttons + score) -->
    <div class="top-section">
      <h1 class="TITLE">Ping Pong Game</h1>
      <p class="TEXT">
        Welcome to the Ping Pong game! Use the 
        <strong>W</strong> and <strong>S</strong> keys to move the left paddle and
        the <strong>Arrow Up</strong> and <strong>Arrow Down</strong> keys to move 
        the right paddle. Score by hitting the ball past your opponent!
      </p>
      <button class="btn btn-success mb-3" id="playButton">Play</button>
      <button class="btn btn-danger mb-3" id="stopButton" style="display: none;">Stop</button>
      <label for="speedSlider" class="TEXT">Ball Speed:</label>
      <input type="range" id="speedSlider" min="1" max="2" step="0.1" value="1" />

      <div id="score">
        <span id="scoreLeft">0</span> | <span id="scoreRight">0</span>
      </div>
    </div>

    <!-- GAME AREA (fills remaining space, centers #pingpong) -->
    <div class="game-area">
      <div id="pingpong">
        <div id="left"></div>
        <div id="ball"></div>
        <div id="right"></div>
      </div>
    </div>
  </div>

  <script>
    // Compute height of navbar after it loads, then adjust pageWrapper height accordingly
    $(document).ready(function() {
        $.get("navbar.html", function(data) {
            $("#navbar").replaceWith(data);

            const navbarElement = document.querySelector("nav");
            const navbarHeight = navbarElement ? navbarElement.offsetHeight : 0;

            const pageWrapper = document.querySelector(".page-wrapper");
            if (pageWrapper) {
            pageWrapper.style.height = `calc(90% - ${navbarHeight}px)`;
            }
        });
    });

    const pingpong = document.getElementById('pingpong');
    const ball = document.getElementById('ball');
    const leftPaddle = document.getElementById('left');
    const rightPaddle = document.getElementById('right');
    const scoreLeft = document.getElementById('scoreLeft');
    const scoreRight = document.getElementById('scoreRight');

    let ballSpeedX = 2;
    let ballSpeedY = 1;
    // Speed at which paddles move
    const paddleSpeed = 4;
    
    // Scores
    let leftScore = 0;
    let rightScore = 0;

    const keyState = {};

    window.addEventListener('keydown', (e) => {
      keyState[e.key] = true;
      // Prevent default scrolling with arrow keys
      if (['ArrowUp', 'ArrowDown'].includes(e.key)) e.preventDefault();
    });

    window.addEventListener('keyup', (e) => {
      keyState[e.key] = false;
    });

    // Move a paddle by "paddleSpeed" pixels up/down, within #pingpong
    function movePaddle(paddle, direction) {
      const currentTop = paddle.offsetTop;
      const containerHeight = pingpong.clientHeight;
      const paddleHeight = paddle.clientHeight;
      if (direction === 'up' && currentTop > 0) {
        paddle.style.top = (currentTop - paddleSpeed) + 'px';
      } else if (direction === 'down' && currentTop + paddleHeight < containerHeight) {
        paddle.style.top = (currentTop + paddleSpeed) + 'px';
      }
    }

    // Move the ball each frame
    function moveBall() {
      const currentLeft = ball.offsetLeft;
      const currentTop = ball.offsetTop;
      const containerWidth = pingpong.clientWidth;
      const containerHeight = pingpong.clientHeight;
      const ballSize = ball.clientWidth;   // ball is square

      // Update position
      ball.style.left = (currentLeft + ballSpeedX) + 'px';
      ball.style.top = (currentTop + ballSpeedY) + 'px';

      // Bounce off top/bottom
      if (currentTop <= 0 || currentTop + ballSize >= containerHeight) {
        ballSpeedY *= -1;
      }

      // Check for paddle collisions using bounding boxes
      const ballRect = ball.getBoundingClientRect();
      const leftRect = leftPaddle.getBoundingClientRect();
      const rightRect = rightPaddle.getBoundingClientRect();
      const containerRect = pingpong.getBoundingClientRect();

      // Left paddle
      if (
        ballRect.left <= leftRect.right &&
        ballRect.bottom >= leftRect.top &&
        ballRect.top <= leftRect.bottom
      ) {
        ballSpeedX = Math.abs(ballSpeedX);
      }

      // Right paddle
      if (
        ballRect.right >= rightRect.left &&
        ballRect.bottom >= rightRect.top &&
        ballRect.top <= rightRect.bottom
      ) {
        ballSpeedX = -Math.abs(ballSpeedX);
      }

      // Check for scoring
      if (currentLeft <= 0) {
        rightScore++;
        scoreRight.textContent = rightScore;
        resetBall();
      }
      if (currentLeft + ballSize >= containerWidth) {
        leftScore++;
        scoreLeft.textContent = leftScore;
        resetBall();
      }
    }

    // Reset ball to center
    function resetBall() {
      ball.style.left = '50%';
      ball.style.top = '50%';
      ballSpeedX *= -1; // Reverse direction
    }

    let animationFrame;
    function gameLoop() {
      // Paddle movement
      if (keyState['w']) movePaddle(leftPaddle, 'up');
      if (keyState['s']) movePaddle(leftPaddle, 'down');
      if (keyState['ArrowUp']) movePaddle(rightPaddle, 'up');
      if (keyState['ArrowDown']) movePaddle(rightPaddle, 'down');

      moveBall();

      animationFrame = requestAnimationFrame(gameLoop);
    }

    // Play / Stop
    document.getElementById('playButton').addEventListener('click', () => {
      document.getElementById('playButton').style.display = 'none';
      document.getElementById('stopButton').style.display = 'inline-block';
      gameLoop();
    });
    document.getElementById('stopButton').addEventListener('click', () => {
      document.getElementById('playButton').style.display = 'inline-block';
      document.getElementById('stopButton').style.display = 'none';
      cancelAnimationFrame(animationFrame);
    });

    // Slider to control speed
    const speedSlider = document.getElementById('speedSlider');
    speedSlider.addEventListener('input', () => {
      const factor = speedSlider.value; // between 1 and 2
      // Maintain the sign (left/right, up/down) but scale magnitude
      ballSpeedX = Math.sign(ballSpeedX) * factor * 2;
      ballSpeedY = Math.sign(ballSpeedY) * factor;
    });
  </script>
</body>
</html>
