<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ping Pong Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel = "icon" href = "../static/logo.png">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
	<link rel = "stylesheet" href = "custom.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.js"></script>
    <style>
        body {
            background-color: navy;
            overflow: hidden; /* Prevent scrolling */
        }

        #pingpong {
            background-color: #323264;
            position: relative;
            margin: auto;
            border: solid white 2px;
            height: 350px;
            width: 70%;
            max-width: 800px;
        }

        #ball {
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: white;
            border-radius: 50%;
            border: solid black 1px;
        }

        #left, #right {
            position: absolute;
            width: 15px;
            height: 75px;
            background-color: green;
        }

        #left {
            left: 0;
        }

        #right {
            right: 0;
        }

        #score {
            text-align: center;
            color: white;
            font-size: 1.5em;
            margin: 10px 0;
        }

        @media screen and (max-width: 768px) {
            #pingpong {
                height: 250px;
            }
            #ball {
                width: 10px;
                height: 10px;
            }
            #left, #right {
                height: 50px;
            }
        }
    </style>
</head>
<body>
    <div id="navbar"></div>
    <div class="container text-center mt-3">
        <h1 class="TITLE">Ping Pong Game</h1>
        <p class="TEXT">
            Welcome to the Ping Pong game! Use the <strong>W</strong> and <strong>S</strong> keys to move the left paddle and the <strong>Arrow Up</strong> and <strong>Arrow Down</strong> keys to move the right paddle. Score by hitting the ball past your opponent!
        </p>
        <button class="btn btn-success mb-3" id="playButton">Play</button>
        <button class="btn btn-danger mb-3" id="stopButton" style="display: none;">Stop</button>
        <label for="speedSlider" class="TEXT">Ball Speed:</label>
        <input type="range" id="speedSlider" min="1" max="2" step="0.1" value="1">
    </div>

    <div id="score">
        <span id="scoreLeft">0</span> | <span id="scoreRight">0</span>
    </div>

    <div id="pingpong">
        <div id="left" style="top: 137.5px;"></div>
        <div id="ball" style="top: 167.5px; left: 392.5px;"></div>
        <div id="right" style="top: 137.5px;"></div>
    </div>

    <script>
	    $(document).ready(function($) {
	        
            setTimeout(() => {
            	$.get("navbar.html", function(data) {
            		$("#navbar").replaceWith(data);
            	});
            },500)

	    });
	</script>
    <script>
        const ball = document.getElementById('ball');
        const leftPaddle = document.getElementById('left');
        const rightPaddle = document.getElementById('right');
        const scoreLeft = document.getElementById('scoreLeft');
        const scoreRight = document.getElementById('scoreRight');

        let ballSpeedX = 2;
        let ballSpeedY = 1;
        const paddleSpeed = 4;
        const ballSize = 15;
        const paddleHeight = 75;

        let leftScore = 0;
        let rightScore = 0;

        const keyState = {};

        window.addEventListener('keydown', (e) => {
            keyState[e.key] = true;
            if (['ArrowUp', 'ArrowDown'].includes(e.key)) e.preventDefault();
        });

        window.addEventListener('keyup', (e) => (keyState[e.key] = false));

        function movePaddle(paddle, direction) {
            const currentTop = parseInt(paddle.style.top, 10);
            const pingpongHeight = document.getElementById('pingpong').clientHeight;

            if (direction === 'up' && currentTop > 0) {
                paddle.style.top = `${currentTop - paddleSpeed}px`;
            } else if (direction === 'down' && currentTop + paddleHeight < pingpongHeight) {
                paddle.style.top = `${currentTop + paddleSpeed}px`;
            }
        }

        function moveBall() {
            const ballRect = ball.getBoundingClientRect();
            const leftRect = leftPaddle.getBoundingClientRect();
            const rightRect = rightPaddle.getBoundingClientRect();
            const pingpongRect = document.getElementById('pingpong').getBoundingClientRect();

            ball.style.left = `${ball.offsetLeft + ballSpeedX}px`;
            ball.style.top = `${ball.offsetTop + ballSpeedY}px`;

            if (ball.offsetTop <= 0 || ball.offsetTop + ballSize >= pingpongRect.height) {
                ballSpeedY *= -1;
            }

            if (
                ballRect.left <= leftRect.right &&
                ballRect.bottom >= leftRect.top &&
                ballRect.top <= leftRect.bottom
            ) {
                ballSpeedX = Math.abs(ballSpeedX);
            }

            if (
                ballRect.right >= rightRect.left &&
                ballRect.bottom >= rightRect.top &&
                ballRect.top <= rightRect.bottom
            ) {
                ballSpeedX = -Math.abs(ballSpeedX);
            }

            if (ball.offsetLeft <= 0) {
                rightScore++;
                scoreRight.textContent = rightScore;
                resetBall();
            }

            if (ball.offsetLeft + ballSize >= pingpongRect.width) {
                leftScore++;
                scoreLeft.textContent = leftScore;
                resetBall();
            }
        }

        function resetBall() {
            ball.style.left = '392.5px';
            ball.style.top = '167.5px';
            ballSpeedX *= -1;
        }

        let animationFrame;

        function gameLoop() {
            if (keyState['w']) movePaddle(leftPaddle, 'up');
            if (keyState['s']) movePaddle(leftPaddle, 'down');
            if (keyState['ArrowUp']) movePaddle(rightPaddle, 'up');
            if (keyState['ArrowDown']) movePaddle(rightPaddle, 'down');

            moveBall();

            animationFrame = requestAnimationFrame(gameLoop);
        }

        document.getElementById('playButton').addEventListener('click', () => {
            document.getElementById('playButton').style.display = 'none';
            document.getElementById('stopButton').style.display = 'inline-block';
            gameLoop();
        });

        document.getElementById('stopButton').addEventListener('click', () => {
            document.getElementById('playButton').style.display = 'inline-block';
            document.getElementById('stopButton').style.display = 'none';
            cancelAnimationFrame(animationFrame);
        });

        const speedSlider = document.getElementById('speedSlider');
        speedSlider.addEventListener('input', () => {
            ballSpeedX = Math.sign(ballSpeedX) * speedSlider.value * 2;
            ballSpeedY = Math.sign(ballSpeedY) * speedSlider.value;
        });

        function adjustFontSizes() {
            const scaleFactorWidth = window.innerWidth / 800;
            const scaleFactorHeight = window.innerHeight / 600;
            const scaleFactor = Math.min(scaleFactorWidth, scaleFactorHeight);
            document.querySelector('.TITLE').style.fontSize = `${2 * scaleFactor}em`;
            document.querySelector('.TEXT').style.fontSize = `${1.5 * scaleFactor}em`;
        }

        window.addEventListener('resize', adjustFontSizes);
        adjustFontSizes();
    </script>
</body>
</html>
