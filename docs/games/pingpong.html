<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ping Pong Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        #pingpong {
            background-color: #323264;
            position: relative;
            margin: auto;
            border: solid white 2px;
            height: 450px;
            width: 80%;
            max-width: 1000px;
        }

        #ball {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: white;
            border-radius: 50%;
            border: solid black 2px;
        }

        #left, #right {
            position: absolute;
            width: 20px;
            height: 100px;
            background-color: green;
        }

        #left {
            left: 0;
        }

        #right {
            right: 0;
        }

        #score {
            text-align: center;
            color: white;
            font-size: 2em;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div id="score">
        <span id="scoreLeft">0</span> | <span id="scoreRight">0</span>
    </div>

    <div id="pingpong">
        <div id="left" style="top: 175px;"></div>
        <div id="ball" style="top: 215px; left: 490px;"></div>
        <div id="right" style="top: 175px;"></div>
    </div>

    <script>
        const ball = document.getElementById('ball');
        const leftPaddle = document.getElementById('left');
        const rightPaddle = document.getElementById('right');
        const scoreLeft = document.getElementById('scoreLeft');
        const scoreRight = document.getElementById('scoreRight');

        let ballSpeedX = 3;
        let ballSpeedY = 2;
        const paddleSpeed = 6;
        const ballSize = 20;
        const paddleHeight = 100;

        let leftScore = 0;
        let rightScore = 0;

        const keyState = {};

        window.addEventListener('keydown', (e) => (keyState[e.key] = true));
        window.addEventListener('keyup', (e) => (keyState[e.key] = false));

        function movePaddle(paddle, direction) {
            const currentTop = parseInt(paddle.style.top, 10);
            const pingpongHeight = document.getElementById('pingpong').clientHeight;

            if (direction === 'up' && currentTop > 0) {
                paddle.style.top = `${currentTop - paddleSpeed}px`;
            } else if (direction === 'down' && currentTop + paddleHeight < pingpongHeight) {
                paddle.style.top = `${currentTop + paddleSpeed}px`;
            }
        }

        function moveBall() {
            const ballRect = ball.getBoundingClientRect();
            const leftRect = leftPaddle.getBoundingClientRect();
            const rightRect = rightPaddle.getBoundingClientRect();
            const pingpongRect = document.getElementById('pingpong').getBoundingClientRect();

            // Ball movement
            ball.style.left = `${ball.offsetLeft + ballSpeedX}px`;
            ball.style.top = `${ball.offsetTop + ballSpeedY}px`;

            // Ball collision with top and bottom
            if (ballRect.top <= pingpongRect.top || ballRect.bottom >= pingpongRect.bottom) {
                ballSpeedY *= -1;
            }

            // Ball collision with paddles
            if (
                ballRect.left <= leftRect.right &&
                ballRect.bottom >= leftRect.top &&
                ballRect.top <= leftRect.bottom
            ) {
                ballSpeedX *= -1;
            }

            if (
                ballRect.right >= rightRect.left &&
                ballRect.bottom >= rightRect.top &&
                ballRect.top <= rightRect.bottom
            ) {
                ballSpeedX *= -1;
            }

            // Scoring
            if (ballRect.left <= pingpongRect.left) {
                rightScore++;
                scoreRight.textContent = rightScore;
                resetBall();
            }

            if (ballRect.right >= pingpongRect.right) {
                leftScore++;
                scoreLeft.textContent = leftScore;
                resetBall();
            }
        }

        function resetBall() {
            ball.style.left = '490px';
            ball.style.top = '215px';
            ballSpeedX *= -1;
        }

        function gameLoop() {
            if (keyState['w']) movePaddle(leftPaddle, 'up');
            if (keyState['s']) movePaddle(leftPaddle, 'down');
            if (keyState['ArrowUp']) movePaddle(rightPaddle, 'up');
            if (keyState['ArrowDown']) movePaddle(rightPaddle, 'down');

            moveBall();

            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
