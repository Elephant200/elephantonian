
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ping Pong Game</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="icon" href="../static/logo.png" />
  <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="custom.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: navy;
      color: white;
      font-family: Arial, sans-serif;
    }
    
    #game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: calc(100vh - 80px);
      padding: 20px;
      margin-top: 10px;
    }
    
    #menu {
      text-align: center;
      margin: 20px;
    }
    
    .btn {
      margin: 10px;
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .btn-primary {
      background-color: #3498db;
      color: white;
    }
    
    .btn-primary:hover {
      background-color: #2980b9;
    }
    
    .btn-success {
      background-color: #27ae60;
      color: white;
    }
    
    .btn-success:hover {
      background-color: #229954;
    }
    
    .btn-warning {
      background-color: #f39c12;
      color: white;
    }
    
    .btn-warning:hover {
      background-color: #e67e22;
    }
    
    #difficulty-menu {
      display: none;
    }
    
    #controls {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
    }
    
    #score {
      font-size: 24px;
      margin-bottom: 20px;
      text-align: center;
    }
    
    canvas {
      border: 3px solid white;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div id="navbar"></div>
  
  <div id="game-container">
    <h1>Ping Pong Game</h1>

    <hr id="divider" style="width: 50%; color: white; opacity: 0.5; height: 2px; background-color: white; margin: 10px;">

    <div id="menu">
      <button class="btn btn-primary" onclick="startSinglePlayer()">Single Player</button>
      <button class="btn btn-success" onclick="startTwoPlayer()">Two Player</button>
      
      <div id="difficulty-menu">
        <button class="btn btn-success" onclick="startGame('easy')">Easy</button>
        <button class="btn btn-warning" onclick="startGame('medium')">Medium</button>
        <button class="btn btn-danger" onclick="startGame('hard')">Hard</button>
      </div>
    </div>
    
    <div id="controls">
      <p><strong>Controls:</strong></p>
      <p>Player 1: W (up) / S (down)</p>
      <p>Player 2: Arrow Keys (up/down)</p>
      <p>Press R to restart | Press SPACEBAR or ESC to pause</p>
    </div>
  </div>

  <script>
    let ball, paddle1, paddle2;
    let gameStarted = false;
    let gamePaused = false;
    let gameMode = '';
    let difficulty = '';
    let score1 = 0, score2 = 0;
    let aiSpeed = 3;
    let paddle1PrevY = 0, paddle2PrevY = 0;
    let paddle1Velocity = 0, paddle2Velocity = 0;
    
    function setup() {
      let canvas = createCanvas(1000, 500);
      canvas.parent('game-container');
      canvas.hide();
      scaleCanvas();
      
      // Initialize game objects
      ball = {
        x: width / 2,
        y: height / 2,
        vx: 5,
        vy: 3,
        size: 20,
        reset: function(right) {
          this.x = width / 2;
          this.y = height / 2;
          this.vx = right ? 5 : -5;
          this.vy = random(-2, 2);
        }
      };
      
      paddle1 = {
        x: 20,
        y: height / 2 - 50,
        w: 15,
        h: 100,
        speed: 6
      };
      
      paddle2 = {
        x: width - 35,
        y: height / 2 - 50,
        w: 15,
        h: 100,
        speed: 6
      };
      
      paddle1PrevY = paddle1.y;
      paddle2PrevY = paddle2.y;
    }
    
    function draw() {
      if (!gameStarted) return;
      
      background(34, 139, 34);

      // Draw center line
      stroke(255);
      strokeWeight(3);
      for (let i = 0; i < height; i += 20) {
        line(width / 2, i, width / 2, i + 10);
      }
      
      // Handle pause state
      if (gamePaused) {
        // Draw game objects in paused state
        drawBall();
        drawPaddles();
        drawScore();
        
        // Draw pause message
        fill(255, 255, 255, 150);
        rect(0, 0, width, height);
        fill(0);
        textAlign(CENTER);
        textSize(48);
        text("PAUSED", width / 2, height / 2 - 48);
        textSize(24);
        text("Press SPACEBAR to resume\nPress ESC to return to menu", width / 2, height / 2);
        return;
      }
      
      // Update ball
      updateBall();
      
      // Update paddles
      updatePaddles();
      
      // Draw game objects
      drawBall();
      drawPaddles();
      drawScore();
      
      // Check for scoring
      checkScore();
    }
    
    function updateBall() {
      if (gamePaused) return;
      
      ball.x += ball.vx;
      ball.y += ball.vy;
      
      // Bounce off top and bottom walls
      if (ball.y <= ball.size/2 || ball.y >= height - ball.size/2) {
        ball.vy *= -1;
      }
      
      // Paddle collision with spin mechanics
      if (ball.x - ball.size/2 <= paddle1.x + paddle1.w && 
          ball.y >= paddle1.y && ball.y <= paddle1.y + paddle1.h && 
          ball.vx < 0) {
        ball.vx *= -1.05; // Slight speed increase
        ball.vy += paddle1Velocity * 0.3; // Add spin based on paddle movement
        ball.vy += random(-0.5, 0.5);
      }
      
      if (ball.x + ball.size/2 >= paddle2.x && 
          ball.y >= paddle2.y && ball.y <= paddle2.y + paddle2.h && 
          ball.vx > 0) {
        ball.vx *= -1.05; // Slight speed increase
        ball.vy += paddle2Velocity * 0.3; // Add spin based on paddle movement
        ball.vy += random(-0.5, 0.5);
      }
      
      // Limit ball speed
      ball.vx = constrain(ball.vx, -10, 10);
      ball.vy = constrain(ball.vy, -8, 8);
    }
    
    function updatePaddles() {
      if (gamePaused) return;
      
      // Store previous positions for velocity calculation
      paddle1PrevY = paddle1.y;
      paddle2PrevY = paddle2.y;
      
      // Player 1 controls
      if (keyIsDown(87)) { // W key
        paddle1.y -= paddle1.speed;
      }
      if (keyIsDown(83)) { // S key
        paddle1.y += paddle1.speed;
      }
      
      // Player 2 controls or AI
      if (gameMode === 'twoPlayer') {
        if (keyIsDown(UP_ARROW)) {
          paddle2.y -= paddle2.speed;
        }
        if (keyIsDown(DOWN_ARROW)) {
          paddle2.y += paddle2.speed;
        }
      } else {
        // AI opponent
        let paddleCenter = paddle2.y + paddle2.h / 2;
        let diff = ball.y - paddleCenter;
        
        if (diff > 0) {
          paddle2.y += Math.min(diff, aiSpeed);
        } else if (diff < 0) {
          paddle2.y -= Math.min(-diff, aiSpeed);
        }
      }
      
      // Keep paddles on screen
      paddle1.y = constrain(paddle1.y, 0, height - paddle1.h);
      paddle2.y = constrain(paddle2.y, 0, height - paddle2.h);
      
      // Calculate paddle velocities for spin effect
      paddle1Velocity = paddle1.y - paddle1PrevY;
      paddle2Velocity = paddle2.y - paddle2PrevY;
    }
    
    function drawBall() {
      fill(255);
      noStroke();
      ellipse(ball.x, ball.y, ball.size);
    }
    
    function drawPaddles() {
      fill(255);
      noStroke();
      rect(paddle1.x, paddle1.y, paddle1.w, paddle1.h);
      rect(paddle2.x, paddle2.y, paddle2.w, paddle2.h);
    }
    
    function drawScore() {
      fill(255);
      textAlign(CENTER);
      textSize(32);
      text(score1, width / 4, 50);
      text(score2, 3 * width / 4, 50);
    }
    
    function checkScore() {
      if (ball.x < 0) {
        score2++;
        ball.reset(false);
      }
      
      if (ball.x > width) {
        score1++;
        ball.reset(true);
      }
      
      // Check for game end
      if (score1 >= 11 || score2 >= 11) {
        endGame();
      }
    }
    
    function startSinglePlayer() {
      gameMode = 'singlePlayer';
      document.getElementById('difficulty-menu').style.display = 'block';
      document.querySelector('.btn-primary').style.display = 'none';
      document.querySelector('.btn-success').style.display = 'none';
    }
    
    function startTwoPlayer() {
      gameMode = 'twoPlayer';
      startGame('');
    }
    
    function startGame(diff) {
      difficulty = diff;
      gameStarted = true;
      
      // Set AI difficulty
      if (gameMode === 'singlePlayer') {
        switch(difficulty) {
          case 'easy':
            aiSpeed = 2;
            break;
          case 'medium':
            aiSpeed = 4;
            break;
          case 'hard':
            aiSpeed = 6;
            break;
        }
      }
      
      // Hide menu and controls then show game
      document.getElementById('menu').style.display = 'none';
      document.getElementById('controls').style.display = 'none';
      document.getElementById('divider').style.display = 'none';
      document.querySelector('canvas').style.display = 'block';
      
      // Reset game state
      score1 = 0;
      score2 = 0;
      ball.reset(true);
    }
    
    function endGame() {
      gameStarted = false;
      gamePaused = false;
      let winner = score1 >= 11 ? 'Player 1' : 'Player 2';
      alert(`${winner} wins!`);
      resetToMenu();
    }
    
    function resetToMenu() {
      gameStarted = false;
      gamePaused = false;
      document.getElementById('menu').style.display = 'block';
      document.getElementById('difficulty-menu').style.display = 'none';
      document.getElementById('controls').style.display = 'block';
      document.querySelector('.btn-primary').style.display = 'inline-block';
      document.querySelector('.btn-success').style.display = 'inline-block';
      document.querySelector('canvas').style.display = 'none';
    }

    function scaleCanvas() {
      const canvas = document.querySelector('canvas');
      const container = document.getElementById('game-container');
      if (!canvas) return;
      const scaleFactor = (container.innerHeight * 0.7) / 500;
      canvas.style.transform = `scale(${scaleFactor})`;
      canvas.style.transformOrigin = 'center';
    }

    function windowResized() {
      scaleCanvas();
    }
    
    function keyPressed() {
      if (keyCode === UP_ARROW || keyCode === DOWN_ARROW) {
        return false;
      }
      
      // Pause/unpause game
      if (key === ' ') {
        if (gameStarted) {
          gamePaused = !gamePaused;
        }
        return false;
      }
      if (key === 'Escape') {
        if (!gamePaused) {
          gamePaused = true;
        } else if (gamePaused) {
          resetToMenu();
        } else if (!gameStarted) {
          resetToMenu();
        }
        return false;
      }
      
      // Restart game
      if (key === 'r' || key === 'R') {
        if (gameStarted) {
          score1 = 0;
          score2 = 0;
          ball.reset(true);
          gamePaused = false;
        }
      }
    }
  </script>

  <script>
    currentPage = window.location.pathname.split('/').pop();
    $(document).ready(function($) {
      $.get("navbar.html", function(data) {
        $("#navbar").replaceWith(data);
      });
    });
    $(`#navbar a.nav-link[href="${currentPage}"]`).addClass('nav-link-current');
  </script>
</body>
</html>
